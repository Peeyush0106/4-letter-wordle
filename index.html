<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="body">
        <div id="container">
            <h1 style="font-size: 60px;">
                Wordle
            </h1>
            <div id="inpt-boxes">
                <table>
                    <thead id="inpt-table-head">
                    </thead>
                </table>
                <br>
                <input type="button" id="submit-word" value="Submit Word">
                <input type="button" id="back-space" value="Backspace" onclick="backSpace()">
                <button id="new-word" onclick="
                {
                    document.getElementById('new-word').style.boxShadow = 'none';
                    document.getElementById('new-word').style.transform = 'scale(0.6)';
                    setTimeout(function(){
                        location.reload();
                    }, 200);
                }
                ">
                    <img src="reload.jpg" width="30px">
                    <h4>New Word</h4>
                </button>
            </div>

            <table cellspacing="15" cellpadding="5" class="letterTable">
                <thead>
                    <tr id="letters-1">
                    </tr>
                </thead>
            </table>
            <table cellspacing="15" cellpadding="5" class="letterTable">
                <thead>
                    <tr id="letters-2">
                    </tr>
                </thead>
            </table>
            <table cellspacing="15" cellpadding="5" class="letterTable">
                <thead>
                    <tr id="letters-3">
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="confetti.js"></script>
    <script src="data.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
